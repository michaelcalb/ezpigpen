<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EZPIGPEN</title>
</head>
<body>
    <header>
        <h1>EZPIGPEN</h1>
            <p>Simple and interactive Pigpen cipher decoder</p>
    </header>
    <hr>
    <main>
        <!--Square-->
        <div id="square" >
            <div id="square-top" >
                <img src="images/cornergrid.png" alt="">
                <img src="images/midgrid.png" alt="" style="margin: 0px -22px">
                <img src="images/cornergrid.png" alt="" style="transform: rotateZ(90deg)">
            </div>
            <div id="square-mid" style="margin: -22px">
                <img src="images/midgrid.png" alt="" style="transform: rotateZ(-90deg);">
                <img src="images/centergrid.png" alt="" style="margin: 0px -22px">
                <img src="images/midgrid.png" alt="" style="transform: rotateZ(90deg)">
            </div>
            <div id="square-bot">
                <img src="images/cornergrid.png" alt="" style="transform: rotateZ(-90deg);">
                <img src="images/midgrid.png" alt="" style="transform: rotateZ(180deg); margin: 0px -22px">
                <img src="images/cornergrid.png" alt="" style="transform: rotateZ(180deg);">
            </div>
        </div>
        <!--X-->
        <div id="x">
            <div id="x-top">
                <img src="images/cornergrid.png" alt="" style="transform: rotateZ(45deg); margin-bottom: -65px;">
            </div>
            <div id="x-mid" style="margin: -16px">
                <img src="images/cornergrid.png" alt="" style="transform: rotateZ(-45deg); margin-right: 60px;">
                <img src="images/cornergrid.png" alt="" style="transform: rotateZ(135deg);">
            </div>
            <div id="x-bot">
                <img src="images/cornergrid.png" alt="" style="transform: rotateZ(-135deg); margin-top: -65px;">
            </div>
        </div>
        <p>Obs.: Trying to use the website on a vertical screen (AKA on mobile) may break the layout. This problem will be solved soon. </p>
    </main>
    <hr>
    <footer>
        <p>Made with &#x2764 by <a target="_blank" href="https://github.com/michaelcalb">Michas</a></p>
        <script src="script.js"></script>
    </footer>
</body>
</html>
